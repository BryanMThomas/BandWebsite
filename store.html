<!DOCTYPE html>
<html>
  <head>
    <title>Dreamers | Store</title>
    <meta name="description" content="This is the description" />
    <link rel="stylesheet" href="style.css" />
    <script src = "store.js"></script>
  </head>
  <body>
    <header class="main-header">
      <nav class="nav main-nav">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="store.html">STORE</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
      </nav>
      <h1 class="band-name band-name-large">Dreamers</h1>
    </header>
    <section class="container content-section">
      <h2 class="section-header">MUSIC</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Album 1</span>
          <img class="shop-item-img" src="images/Album1.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$14.99</span>
            <button class="button button-primary shop-item-button" type="button">ADD TO CART</button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 2</span>
          <img class="shop-item-img" src="images/Album2.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$13.99</span>
            <button class="button button-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 3</span>
          <img class="shop-item-img" src="images/Album3.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$12.99</span>
            <button class="button button-primary shop-item-button" type="button">ADD TO CART</button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">MERCH</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">T-Shirt 1</span>
          <img class="shop-item-img" src="images/TShirt1.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$19.99</span>
            <button class="button button-primary shop-item-button" type="button">ADD TO CART</button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">T-Shirt 2</span>
          <img class="shop-item-img" src="images/TShirt2.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$18.99</span>
            <button class="button button-primary shop-item-button" type="button">ADD TO CART</button>
          </div>
        </div>
      </div>
    </section>
    <section class = "container content-section">
      <h2 class="section-header">CART</h2>
      <div class = "cart-row">
        <span class = "cart-item cart-header cart-column">ITEM</span>
        <span class = "cart-price cart-header cart-column">PRICE</span>
        <span class = "cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class = "cart-items">
        <div class = "cart-row">
          <div class = "cart-item cart-column">
            <img class ="cart-item-img" src="images/TShirt1.jpg" width="100" height="100" />
            <span class = "cart-item-title">T-Shirt 1</span>
          </div>
          <span class = "cart-price cart-price-value cart-column">19.99</span>
          <div class = "cart-quantity cart-column">
            <input class = "cart-quantity-input" type="number" value="1" />
            <button class = "button button-danger" role="button">REMOVE</button>
          </div>
        </div>
        <div class = "cart-row">
          <div class = "cart-item cart-column">
            <img class ="cart-item-img" src="images/Album2.jpg" width="100" height="100" />
            <span class = "cart-item-title">Album 2</span>
          </div>
          <span class = "cart-price cart-price-value cart-column">13.99</span>
          <div class = "cart-quantity cart-column">
            <input class = "cart-quantity-input" type="number" value="2" />
            <button class = "button button-danger" role="button">REMOVE</button>
          </div>
        </div>
    </div>
      <div class = "cart-total">
        <span class = "cart-total-title">Total</strong>
        <span class = "cart-total-price">$47.97</span>
      </div>
        <button class= "button button-primary button-purchase" role="button">PURCHASE</button>
    </section>
    <footer class="main-footer">
      <div class="container main-footer-container">
        <a class="band-name" href="index.html">Dreamers</a>
        <ul class="nav footer-nav">
          <li>
            <a
              href="https://www.youtube.com/user/DREAMERSjoinus"
              target="_blank"
            >
              <img src="images/youtubeLogo.png" />
            </a>
          </li>
          <li>
            <a href="https://open.spotify.com" target="_blank">
              <img src="images/spotifyLogo.png" />
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com/DREAMERSuniverse" target="_blank">
              <img src="images/facebookLogo.png" />
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
